name: Deploy to Firebase Hosting (Dev) on merge to develop

on:
  push:
    branches:
      - develop

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧪 Setup .env for dev
        run: cp .env.dev .env.local

      - name: 🔨 Build project
        run: npm run build

      - name: 🚀 Deploy to Firebase (dev)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CHIRISTO_BLOGS_DEV }}
          channelId: live
          projectId: chiristo-blogs-dev

